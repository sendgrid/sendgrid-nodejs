language: node_js
node_js:
- "6"
- "7"
- "8"
before_install:
- npm install -g npm@2
before_script:
- mkdir prism
- mkdir prism/bin
- export PATH=$PATH:$PWD/prism/bin/
- ./test/prism.sh
- yarn prism &
- sleep 5 # give it some time to start
script:
- lerna bootstrap
- yarn test:mail
- yarn test:client
- yarn test:helpers
- yarn test:typescript
- yarn test:files.spec
