language: node_js
node_js:
  - 6
  - 7
  - 8
  - 10
  - lts/*
  - node
before_script:
  - lerna bootstrap
  - ./test/prism.sh &
  - sleep 5
script:
  - yarn test:files
  - yarn test:license
  - yarn test:typescript
  - yarn test:mail
  - yarn test:client
  - yarn test:helpers
  - yarn lint
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
  - git reset HEAD --hard
deploy:
  - provider: script
    script: "lerna publish from-package --yes"
    skip_cleanup: true
    on:
      tags: true
      node: 10

