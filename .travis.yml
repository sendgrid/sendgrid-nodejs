language: node_js
node_js:
- 10
env:
- version=6
- version=8
- version=10
- version=lts
- version=latest
services:
- docker
script:
- make test-docker
before_deploy:
- echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
- git reset HEAD --hard
deploy:
- provider: script
  script: lerna publish from-package --yes
  skip_cleanup: true
  on:
    tags: true
    condition: "$version = 10"
notifications:
  slack:
    if: branch = main
    on_pull_requests: false
    on_success: never
    on_failure: change
